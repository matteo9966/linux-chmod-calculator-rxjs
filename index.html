<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300;0,400;1,400&display=swap"
      rel="stylesheet"
    />
    <title>RxJS Playground</title>
  </head>

  <body>
    <div id="app"></div>
    <h2 class="title">Chmod Calculator</h2>
    <div class="container">
      <form></form>
      <div class="result-container">
        <span>String Mode</span>
        <span>Numeric Mode</span>
        <input id="stringResult" type="text" value="" readonly />
        <input id="numberResult" type="text" value="" readonly />
      </div>
    </div>
    <template id="select-group">
      <div class="section-select">
        <h3 class="sub-title"></h3>
        <ul>
          <li data-r="read">
            <input type="checkbox" name="" id="" value="" />
            <label for="user_r">r</label>
          </li>
          <li data-w="write">
            <input type="checkbox" name="" id="" value="" />
            <label for="">w</label>
          </li>
          <li data-x="">
            <input type="checkbox" name="" id="" value="" />
            <label for="">x</label>
          </li>
        </ul>
      </div>
    </template>
  </body>
</html>
